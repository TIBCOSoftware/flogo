 <div>
  {% for section in site.data.docs %}
    <div class="nav-docs-section">
      <h4>{{ section.title }}</h4>
      <ul class="nav nav-list">
        {% for item in section.items %}
          <li>
            <li><a href="{{ site.baseurl }}/docs/{{ item.id }}">{{ item.title }}</a></li>
          </li>
        {% endfor %}
      </ul>
</div>
{% endfor %}
</div>
