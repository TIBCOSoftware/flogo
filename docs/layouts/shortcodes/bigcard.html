<a href="{{.Get "href"}}">
    <div class="card bigcard">
        <div class="card-header {{.Get "headercolor"}}">
            <img class="card-bigimage" src="{{.Get "img"}}" alt="Share" />
        </div>
        <div class="card-content">
            <p class="card-text"><b>{{.Get "title"}}</b><br/>{{with .Get "text"}} {{substr . 0 175}}  {{end}}</p>
        </div>
    </div>
</a>
